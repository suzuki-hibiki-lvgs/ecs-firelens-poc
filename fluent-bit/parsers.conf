# ===========================================
# Fluent Bit Parsers Configuration
# ===========================================
# JSONログのパース定義

# -------------------------------------------
# JSON Parser (Standard)
# -------------------------------------------
# アプリケーションが出力するJSON形式のログをパース
# タイムスタンプフィールド: timestamp (ISO 8601)
[PARSER]
    Name        json
    Format      json
    Time_Key    timestamp
    Time_Format %Y-%m-%dT%H:%M:%S.%LZ

# -------------------------------------------
# JSON Parser (Alternative - Unix Epoch)
# -------------------------------------------
# Unix Epoch タイムスタンプを使用する場合
[PARSER]
    Name        json_epoch
    Format      json
    Time_Key    timestamp
    Time_Format %s

# -------------------------------------------
# Docker JSON Log Parser
# -------------------------------------------
# Docker のデフォルトログ形式用
[PARSER]
    Name        docker
    Format      json
    Time_Key    time
    Time_Format %Y-%m-%dT%H:%M:%S.%L
    Time_Keep   On
